<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Adder</title>
</head>
<body>

<!--
    HTML form to collect user credentials and phone number.
    Data is sent via POST method to UserPassword.jsp.
-->
<form action="UserPassword.jsp" method="post">

    <!-- Username field -->
    <label for="username">Enter the username:</label>
    <input type="text" id="username" name="username"><br>

    <!-- Password field -->
    <label for="password">Enter the password:</label>
    <input type="password" id="password" name="password"><br>

    <!-- Phone number field -->
    <label for="phonenum">Enter your phone number:</label>
    <input type="text" id="phonenum" name="phonenum"><br>

    <!-- Submit button -->
    <input type="submit" id="submit">
</form>

</body>
</html>
